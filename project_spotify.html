<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-For Your Laibrary</title>
    <link rel="stylesheet" href="project_spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black">

        <div class="left ">
<div class="close">
    <img class="invert" src="https://cdn.hugeicons.com/icons/cancel-02-stroke-rounded.svg" alt="cancel-02" width="38" height="38">
</div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="log invert"><img src="img/logo.svg" width="110" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/logoLibrary.svg" alt="playlist">
                    <h2>Your Library</h2>

                   
                </div>
                <div class="songslist">
                    <ul>
                    
                    </ul>
                </div>

                <div class="footer">


                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="">
                            <span>Accessibility</span>
                        </a>
                    </div>


                </div>
                
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header  ">
                <div class="nav">
                    <div class="hamburgercontainer">

                        <img src="https://cdn.hugeicons.com/icons/menu-04-stroke-rounded.svg"class="invert hamburger" alt="menu-04" width="60" height="50">
                        <img src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg" alt="arrow-left-01"
                        class="invert" width="28" height="28">
                        <img src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg" alt="arrow-right-01"
                        class="invert" width="28" height="28">
                    </div>
                </div>
                    <div class="button">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
            <div class="spotifyplaylist">
                <h1>Popular artists</h1>
                <div class="cardcontainer">
                  
                </div>
<div class="barcontainer">
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="fullinfosong">

                        <div class="songinfobar"></div>
                        <div class="songbtn">
                            <img class="invert" id="previous" src="https://cdn.hugeicons.com/icons/previous-stroke-rounded.svg" alt="previous" width="28" height="28">
                            <img class="invert playbtn" src="img/play.svg" alt="play" width="28" height="28">
                            <img class="invert" id="next" src="https://cdn.hugeicons.com/icons/next-stroke-rounded.svg" alt="next" width="28" height="28">
                        </div>
                        <div class="timvol">

                            <div class="songtime"></div>
                            <div class="volume invert"><img src="https://cdn.hugeicons.com/icons/volume-high-stroke-rounded.svg" alt="volume-high" width="28" height="28">
                            <div class="range">
                                <input type="range" name="volume">
                            </div></div>
                        </div>
                        </div>
                </div>
                </div>
            </div>
        </div>

    </div>

    <script src="project_spotify.js"></script>
</body>

</html>
